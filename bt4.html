<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
<script>
    function checkso(n){
        let check = true
        for (let i =2; i<= Math.sqrt(n);i++){
            if(n%i==0){
                check = false
                break;
            }
        }
        return check;
    }

    let total = 0
    for (let i = 0; i <500; i++) {
        if(checkso(i)){
            total = total +i;
        }
    }document.write(total)
</script>
</body>
</html>
